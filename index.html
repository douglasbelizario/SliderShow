<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidershow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">

        <div class="slides" >
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">


            <div class="slide first">
                <img src="img/closeup-tiro-das-pequenas-folhas-verdes-de-um-arbusto.jpg" alt="imagem 1">
            </div>

            <div class="slide 2">
                <img src="img/ag-zn-i-EUzn4MLK0-unsplash.jpg" alt="imagem 2">
            </div>

            <div class="slide 3">
                <img src="img/bela-foto-aerea-de-uma-praia-com-colinas-ao-fundo-ao-por-do-sol.jpg" alt="imagem 3">
            </div>

            <div class="slide 4">
                <img src="img/bela-vista-de-uma-praia-com-momentos-durante-o-por-do-sol.jpg" alt="imagem 4">
            </div>


            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="m-navigation">
            <label for="radio1" class="m-btn" ></label>
            <label for="radio2" class="m-btn" ></label>
            <label for="radio3" class="m-btn" ></label>
            <label for="radio4" class="m-btn" ></label>
        </div>

    </div>


    <script src="script.js" ></script>
</body>
</html>
